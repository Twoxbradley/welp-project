<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Linking Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Link Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merienda|Rock+Salt" rel="stylesheet">

    <!-- Linking my CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bing script link -->
    <script type='text/javascript' src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&amp;key=AhquGMow-8CnsRU8ba3bjzCJHPaeg7xz6sQ47x1-xZuI5fEHPTd105T_za-OXnBQ"
        async defer></script>

    <title>Welp</title>
</head>

<body>
    <div>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" style="float: right">
                Guest User
            </a>
            <button type="button" class="new-search hide" id="new-search">New Search</button>
            <div class="dropdown-menu" id="dropdown" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" id="login-modal-button" data-toggle="modal" data-target="#exampleModal">Login</a>
                <a class="dropdown-item hide" href="#" id="logout">Log Out</a>
            </div>
        </li>
    </div>
    <br>

    <div class="container" id="first-window">
        <div class="row">
            <div class="col-sm-12">

                <div class="jumbotron container">
                    <h1 class="display-4 text-center">Welp!</h1>

                    <form id="info-input">
                        <div class="form-group">
                            <label for="exampleInputEmail1">How much money do you have?</label>
                            <div class="input-group">

                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" step="0.01" min="5" class="form-control" id="money" placeholder="Minimum 5.00" required>
                            </div>
                            <small id="text-box" class="form-text text-muted">It's ok if you're poor, so are we...</small>
                        </div>
                        <div class="row">

                            <label for="whereAreYou" id="pad-less">Where are you?</label>
                            <div class="form-group row pad-sides">
                                <input type="location" class="form-control col-8" id="city-location" placeholder="City" required>
                                <input type="location" class="form-control col-4" id="zip-location" placeholder="Zip" required>
                            </div>
                        </div>
                        <br>

                        <!-- Button trigger modal -->
                        <!-- Move modal to the begining to collect user info, or for auth-->
                        <div>
                            <button type="button" id="past-searches-button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModalCenter">
                                Recent Searches
                            </button>
                            <button type="button" id="submit-button" class="btn btn-success float-left">
                                Search
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row container-row">
        <div class="col-md-6 col-sm-12">
            <div class="list-group hide" id="column-group">
            </div>
        </div>
        <div class="col-md-6 col-sm-12 hide" id="map-div" style="position:relative;width:600px;height:400px;">
            <img class="bing-map" src="http://via.placeholder.com/1x500" alt="">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title col-11 text-center">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">If you don't have an account yet, we'll make one for you!</p>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="your email" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" id="login" value="Sign in">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" id="searches-modal-header">
                    <h5 class="modal-title text-center col-11" id="exampleModalCenterTitle">Recent Searches</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container" id="table-div">
                    <table class="table col-12 hide" id="data-table">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">City</th>
                                <th scope="col">Zip</th>
                                <th scope="col">Budget</th>
                            </tr>
                        </thead>
                        <tbody id="past-searches"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="input-invalid-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" id="searches-modal-header">
                    <h5 class="modal-title text-center col-11" id="inputInvalidText">Whoops!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container">
                    <h4 id="invalid-input-msg">Please fill out all the input fields! (budget, city, zip)</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Linking JQuery, Moment.js and Bootstrap JS components -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Linking my JS -->
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
