<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Linking Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Link Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merienda|Rock+Salt" rel="stylesheet">

    <!-- Linking my CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bing script link -->
    <script type='text/javascript' src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&amp;key=AhquGMow-8CnsRU8ba3bjzCJHPaeg7xz6sQ47x1-xZuI5fEHPTd105T_za-OXnBQ"
        async defer></script>

    <title>Welp</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <div class="jumbotron container">
                    <h1 class="display-4 text-center">Welp!</h1>

                    <form id="info-input">
                        <div class="form-group">
                            <label for="exampleInputEmail1">How much money do you have?</label>
                            <div class="input-group">

                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" id="money" placeholder="10.00">
                            </div>
                            <small id="text-box" class="form-text text-muted">It's ok if you're poor, so are we.......</small>
                        </div>
                        <div class="row">

                            <label for="whereAreYou" id="pad-less">Where are you?</label>
                            <div class="form-group row pad-sides">
                                <input type="location" class="form-control col-8" id="city-location" placeholder="City">
                                <input type="location" class="form-control col-4" id="zip-location" placeholder="Zip">
                            </div>
                        </div>
                        <br>

                        <!-- Button trigger modal -->
                        <!-- Move modal to the begining to collect user info, or for auth-->
                        <div>
                            <button type="button" id="signin-button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                Sign In
                            </button>
                            <button type="button" id="submit-button" class="btn btn-success float-right">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="list-group hide" id="column-group">
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" id="name"></h5>
                    </div>
                    <p class="mb-1" id="address"></p>
                    <small id="phone"></small>
                </a>
            </div>
        </div>
        <div class="col-sm-6 hide" id="map-div">
            <img class="bing-map" id="map" src="https://img.etsystatic.com/il/289409/720708044/il_570xN.720708044_8vd9.jpg?version=1"
                alt="">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="email">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="Email">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="text" class="form-control" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Linking JQuery and Bootstrap JS components -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Linking my JS -->
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
